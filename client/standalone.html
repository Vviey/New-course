<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asha's Journey - Bitcoin Education</title>
  <meta name="description" content="Learn about Bitcoin through an interactive, narrative-driven educational experience with African cultural influences.">
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .hero {
      background: linear-gradient(135deg, #7928CA, #FF0080);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .auth-form {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      background: #7928CA;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #6517B4;
    }
    .btn-block {
      display: block;
      width: 100%;
    }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }
    .tab.active {
      border-bottom-color: #7928CA;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .text-center {
      text-align: center;
    }
    .mt-4 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Asha's Journey Through the Realms of Money</h1>
      <p>An interactive, narrative-driven educational experience to learn about Bitcoin with African cultural influences.</p>
    </div>
    
    <div class="auth-form">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
      </div>
      
      <div class="tab-content active" id="login-content">
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-block">Login</button>
        </form>
      </div>
      
      <div class="tab-content" id="register-content">
        <form id="register-form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" required>
          </div>
          <button type="submit" class="btn btn-block">Register</button>
        </form>
      </div>
      
      <p class="text-center mt-4">Begin your journey through the realms of Bitcoin education.</p>
    </div>
  </div>
  
  <script>
    // Simple tab switching functionality
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginContent = document.getElementById('login-content');
    const registerContent = document.getElementById('register-content');
    
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginContent.classList.add('active');
      registerContent.classList.remove('active');
    });
    
    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerContent.classList.add('active');
      loginContent.classList.remove('active');
    });
    
    // Handle login form submission
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      
      // In a real application, you would validate and authenticate here
      // For this demo, we'll just redirect to a home page
      localStorage.setItem('ashaJourneyUserData', JSON.stringify({
        username,
        completedMissions: [],
        unlockedRealms: [1], // Realm 1 is unlocked by default
        earnedBadges: []
      }));
      
      // Redirect to home page
      alert(`Welcome back, ${username}! Redirecting to your journey...`);
      window.location.href = '/home.html';
    });
    
    // Handle register form submission
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      
      // Simple validation
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      
      // In a real application, you would validate and register here
      // For this demo, we'll just redirect to a home page
      localStorage.setItem('ashaJourneyUserData', JSON.stringify({
        username,
        completedMissions: [],
        unlockedRealms: [1], // Realm 1 is unlocked by default
        earnedBadges: []
      }));
      
      // Redirect to home page
      alert(`Account created for ${username}! Redirecting to your journey...`);
      window.location.href = '/home.html';
    });
  </script>
</body>
</html>
