<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asha's Journey - Home</title>
  <meta name="description" content="Learn about Bitcoin through an interactive, narrative-driven educational experience with African cultural influences.">
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #7928CA;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #7928CA;
    }
    .welcome {
      background: linear-gradient(135deg, #7928CA, #FF0080);
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .welcome h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .realm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .realm-card {
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .realm-card:hover {
      transform: translateY(-5px);
    }
    .realm-card.locked {
      opacity: 0.7;
      position: relative;
    }
    .realm-card.locked::after {
      content: "ðŸ”’";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.5);
    }
    .realm-image {
      height: 180px;
      background-size: cover;
      background-position: center;
    }
    .realm-content {
      padding: 1.5rem;
    }
    .realm-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .realm-title h2 {
      font-size: 1.25rem;
    }
    .realm-module {
      font-size: 0.875rem;
      color: #7928CA;
      font-weight: 600;
    }
    .realm-description {
      color: #666;
      margin-bottom: 1rem;
    }
    .realm-btn {
      display: inline-block;
      background: #7928CA;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .realm-btn:hover {
      background: #6517B4;
    }
    .btn-logout {
      background: transparent;
      border: 1px solid #ddd;
      color: #666;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .btn-logout:hover {
      background: #f0f0f0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #7928CA;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Asha's Journey</div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Map</a></li>
          <li><a href="#">Journey</a></li>
          <li><a href="#">Badges</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">A</div>
        <span id="username">Anonymous</span>
        <button class="btn-logout" id="logout-btn">Logout</button>
      </div>
    </header>
    
    <div class="welcome">
      <h1>Welcome to Your Bitcoin Learning Journey</h1>
      <p>Explore seven immersive realms that will guide you through the concepts of Bitcoin and cryptocurrency. Complete missions, earn badges, and build your knowledge step by step.</p>
    </div>
    
    <div class="realm-grid" id="realm-grid">
      <!-- Realm cards will be dynamically inserted here -->
    </div>
  </div>
  
  <script>
    // Check if user is logged in
    function checkAuthentication() {
      const userData = localStorage.getItem('ashaJourneyUserData');
      if (!userData) {
        // Redirect to login if not authenticated
        window.location.href = '/standalone.html';
        return null;
      }
      return JSON.parse(userData);
    }
    
    // Realm data
    const realms = [
      {
        id: 1,
        name: "Realm of Origins",
        description: "Discover the foundational stories of money at the grand trade festival. Learn about barter, early forms of value exchange, and the dawn of monetary systems.",
        focus: "Foundations of Money",
        moduleNumber: 1,
        imageUrl: "linear-gradient(45deg, #FFD700, #FFA500)",
        isLocked: false
      },
      {
        id: 2,
        name: "The Central Citadel",
        description: "Explore the intricate systems of modern money, central banks, and the evolution of currencies from physical coins to digital tokens.",
        focus: "Governance & Central Banking",
        moduleNumber: 2,
        imageUrl: "linear-gradient(45deg, #4682B4, #1E90FF)",
        isLocked: true
      },
      {
        id: 3,
        name: "The Forest of Sparks",
        description: "Venture into the blockchain frontier where cryptographic technology has revolutionized the concept of money and trust-based systems.",
        focus: "Bitcoin's Birth",
        moduleNumber: 3,
        imageUrl: "linear-gradient(45deg, #228B22, #32CD32)",
        isLocked: true
      },
      {
        id: 4,
        name: "The Mountain Forge",
        description: "Master the fundamentals of Bitcoin mining and how proof-of-work secures the blockchain network.",
        focus: "Mining & Consensus",
        moduleNumber: 4,
        imageUrl: "linear-gradient(45deg, #A52A2A, #CD5C5C)",
        isLocked: true
      },
      {
        id: 5,
        name: "The Council of Forks",
        description: "Glimpse into the governance of Bitcoin, exploring protocol upgrades, consensus changes, and the history of forks.",
        focus: "Bitcoin Governance",
        moduleNumber: 5,
        imageUrl: "linear-gradient(45deg, #800080, #BA55D3)",
        isLocked: true
      },
      {
        id: 6,
        name: "The Ubuntu Village",
        description: "Discover how Bitcoin weaves into African traditions of community and shared prosperity.",
        focus: "Bitcoin in Africa",
        moduleNumber: 6,
        imageUrl: "linear-gradient(45deg, #D2691E, #F4A460)",
        isLocked: true
      },
      {
        id: 7,
        name: "The Summit of Knowledge",
        description: "Complete your journey and demonstrate your mastery of Bitcoin concepts through comprehensive challenges.",
        focus: "Comprehensive Assessment",
        moduleNumber: 7,
        imageUrl: "linear-gradient(45deg, #2F4F4F, #5F9EA0)",
        isLocked: true
      }
    ];
    
    // Setup the page
    function initializePage() {
      const user = checkAuthentication();
      if (!user) return;
      
      // Update user information
      document.getElementById('username').textContent = user.username;
      document.getElementById('user-avatar').textContent = user.username.charAt(0).toUpperCase();
      
      // Update realm locked status based on user progress
      const updatedRealms = realms.map(realm => ({
        ...realm,
        isLocked: realm.id === 1 ? false : !user.unlockedRealms.includes(realm.id)
      }));
      
      // Generate realm cards
      const realmGrid = document.getElementById('realm-grid');
      updatedRealms.forEach(realm => {
        const card = document.createElement('div');
        card.className = `realm-card ${realm.isLocked ? 'locked' : ''}`;
        
        card.innerHTML = `
          <div class="realm-image" style="background: ${realm.imageUrl}"></div>
          <div class="realm-content">
            <div class="realm-title">
              <h2>${realm.name}</h2>
              <span class="realm-module">${realm.moduleNumber}. ${realm.focus}</span>
            </div>
            <p class="realm-description">${realm.description}</p>
            ${!realm.isLocked ? `<a href="/realm/${realm.id}" class="realm-btn">Enter Realm</a>` : ''}
          </div>
        `;
        
        // Add click handler for unlocked realms
        if (!realm.isLocked) {
          card.addEventListener('click', () => {
            // For simplicity, just show an alert
            alert(`Entering ${realm.name}...`);
          });
        }
        
        realmGrid.appendChild(card);
      });
      
      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('ashaJourneyUserData');
        window.location.href = '/standalone.html';
      });
    }
    
    // Initialize the page when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
