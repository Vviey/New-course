<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Mode - Bitcoin Quest</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #B45309, #7C2D12);
      color: #FBF4D2;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 {
      color: #FFC567;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .card {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid rgba(255, 197, 103, 0.3);
    }
    
    .access-button {
      display: inline-block;
      background-color: #EE720B;
      color: #FBF4D2;
      padding: 0.8rem 1.5rem;
      border-radius: 0.3rem;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    
    .access-button:hover {
      background-color: #D65F00;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <div class="card">
      <p>Looks like you're currently offline. No worries! Bitcoin Quest is designed to work offline.</p>
      <p>You can access previously visited content and continue your learning journey.</p>
    </div>
    
    <button id="accessOfflineContent" class="access-button">
      Access Offline Content
    </button>
  </div>

  <script>
    document.getElementById('accessOfflineContent').addEventListener('click', function() {
      // Try to navigate to the offline content
      if ('caches' in window) {
        // Check if home page is cached and redirect there
        caches.match('/').then(function(response) {
          if (response) {
            window.location.href = '/';
          } else {
            // Try to find any cached realm page
            caches.open('bitcoin-quest-v1').then(function(cache) {
              cache.keys().then(function(keys) {
                const realmKey = keys.find(key => key.url.includes('/realm/'));
                if (realmKey) {
                  window.location.href = realmKey.url;
                } else {
                  alert('No offline content available yet. Please connect to the internet and browse some content first to make it available offline.');
                }
              });
            });
          }
        });
      }
    });
  </script>
</body>
</html>
