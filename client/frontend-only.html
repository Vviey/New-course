<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/generated-icon.png" />
  <title>Asha's Journey - Frontend Only</title>
  <!-- Preload fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    /* Initial styles to prevent flash of unstyled content */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      height: 100%;
    }
    #root {
      height: 100%;
    }
    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background-color: #f8fafc;
    }
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- vite-config-helper.js: Script to help with Vite host check -->
  <script src="./src/vite-config-helper.js"></script>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <div class="loader-spinner"></div>
      <div>Loading application in frontend-only mode...</div>
    </div>
  </div>
  <script type="module" src="./src/frontend-only-main.tsx"></script>
</body>
</html>
