<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star pattern -->
    <pattern id="starPattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FBBF24" opacity="0.7" />
      <circle cx="60" cy="40" r="0.8" fill="#FBBF24" opacity="0.5" />
      <circle cx="100" cy="70" r="1.2" fill="#FBBF24" opacity="0.8" />
      <circle cx="140" cy="30" r="0.9" fill="#FBBF24" opacity="0.6" />
      <circle cx="180" cy="90" r="1.1" fill="#FBBF24" opacity="0.7" />
      <circle cx="30" cy="120" r="1" fill="#FBBF24" opacity="0.5" />
      <circle cx="80" cy="160" r="0.8" fill="#FBBF24" opacity="0.6" />
      <circle cx="120" cy="130" r="1.3" fill="#FBBF24" opacity="0.8" />
      <circle cx="160" cy="180" r="0.7" fill="#FBBF24" opacity="0.5" />
      <circle cx="50" cy="190" r="1" fill="#FBBF24" opacity="0.7" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Star background -->
  <rect width="100%" height="100%" fill="url(#starPattern)" />
  
  <!-- African landscape silhouette -->
  <path d="M0,500 
           C100,480 200,520 300,490 
           C400,460 500,500 600,480 
           C700,460 800,430 900,450 
           C1000,470 1100,440 1200,460 
           L1200,675 L0,675 Z" 
        fill="#78350F" opacity="0.6" />
  
  <!-- Baobab tree silhouettes -->
  <g opacity="0.9">
    <path d="M200,520 C190,450 170,400 180,350 C190,300 220,270 250,260 
             C280,250 320,260 340,290 C360,320 355,370 370,420 
             C385,470 400,520 400,520 Z" fill="#451A03" />
    <path d="M950,550 C940,480 920,430 930,380 C940,330 970,300 1000,290 
             C1030,280 1070,290 1090,320 C1110,350 1105,400 1120,450 
             C1135,500 1150,550 1150,550 Z" fill="#451A03" />
  </g>
  
  <!-- Sun/moon -->
  <circle cx="950" cy="150" r="60" fill="#FBBF24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- African geometric pattern border -->
  <rect x="20" y="20" width="1160" height="635" rx="10" ry="10" 
        fill="none" stroke="#FBBF24" stroke-width="4" stroke-dasharray="20,10" opacity="0.5" />
        
  <!-- Subtle text overlay -->
  <text x="600" y="60" font-family="serif" font-size="24" text-anchor="middle" 
        fill="#FBBF24" opacity="0.7">Asha's Journey</text>
</svg>