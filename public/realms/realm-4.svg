<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Background gradient for Realm 4 - Governance Glade -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15803D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad4)" />
  
  <!-- Governance elements -->
  <g opacity="0.8">
    <!-- Central circular forum -->
    <circle cx="200" cy="110" r="60" fill="#22C55E" opacity="0.3" stroke="#86EFAC" stroke-width="2" />
    
    <!-- Governance pillars -->
    <rect x="100" y="80" width="15" height="80" fill="#86EFAC" rx="2" ry="2" />
    <rect x="285" y="80" width="15" height="80" fill="#86EFAC" rx="2" ry="2" />
    
    <!-- Connecting roads -->
    <line x1="115" y1="120" x2="140" y2="120" stroke="#86EFAC" stroke-width="4" />
    <line x1="260" y1="120" x2="285" y2="120" stroke="#86EFAC" stroke-width="4" />
    
    <!-- Trees -->
    <circle cx="70" cy="70" r="20" fill="#4ADE80" />
    <circle cx="50" cy="100" r="25" fill="#4ADE80" />
    <circle cx="80" cy="130" r="20" fill="#4ADE80" />
    
    <circle cx="330" cy="70" r="20" fill="#4ADE80" />
    <circle cx="350" cy="100" r="25" fill="#4ADE80" />
    <circle cx="320" cy="130" r="20" fill="#4ADE80" />
    
    <!-- Voting tokens -->
    <circle cx="180" cy="100" r="8" fill="#FBBF24" />
    <circle cx="200" cy="100" r="8" fill="#FBBF24" />
    <circle cx="220" cy="100" r="8" fill="#FBBF24" />
  </g>
  
  <!-- Network connections -->
  <line x1="180" y1="100" x2="200" y2="100" stroke="#FBBF24" stroke-width="1" />
  <line x1="200" y1="100" x2="220" y2="100" stroke="#FBBF24" stroke-width="1" />
  <line x1="180" y1="100" x2="220" y2="100" stroke="#FBBF24" stroke-width="1" />
  
  <!-- Realm name -->
  <text x="200" y="40" font-family="serif" font-size="20" text-anchor="middle" fill="#DCFCE7">Governance Glade</text>
</svg>