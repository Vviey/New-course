<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Background gradient for Realm 2 - Digital Fortress -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad2)" />
  
  <!-- Digital elements -->
  <g opacity="0.8">
    <!-- Circuit patterns -->
    <line x1="50" y1="50" x2="120" y2="50" stroke="#60A5FA" stroke-width="2" />
    <line x1="50" y1="70" x2="150" y2="70" stroke="#60A5FA" stroke-width="2" />
    <line x1="50" y1="90" x2="180" y2="90" stroke="#60A5FA" stroke-width="2" />
    <line x1="50" y1="110" x2="200" y2="110" stroke="#60A5FA" stroke-width="2" />
    <line x1="50" y1="130" x2="170" y2="130" stroke="#60A5FA" stroke-width="2" />
    <line x1="50" y1="150" x2="140" y2="150" stroke="#60A5FA" stroke-width="2" />
    
    <line x1="250" y1="50" x2="350" y2="50" stroke="#60A5FA" stroke-width="2" />
    <line x1="280" y1="70" x2="350" y2="70" stroke="#60A5FA" stroke-width="2" />
    <line x1="230" y1="90" x2="350" y2="90" stroke="#60A5FA" stroke-width="2" />
    <line x1="260" y1="110" x2="350" y2="110" stroke="#60A5FA" stroke-width="2" />
    <line x1="240" y1="130" x2="350" y2="130" stroke="#60A5FA" stroke-width="2" />
    <line x1="270" y1="150" x2="350" y2="150" stroke="#60A5FA" stroke-width="2" />
    
    <!-- Connection nodes -->
    <circle cx="120" cy="50" r="4" fill="#93C5FD" />
    <circle cx="150" cy="70" r="4" fill="#93C5FD" />
    <circle cx="180" cy="90" r="4" fill="#93C5FD" />
    <circle cx="200" cy="110" r="4" fill="#93C5FD" />
    <circle cx="170" cy="130" r="4" fill="#93C5FD" />
    <circle cx="140" cy="150" r="4" fill="#93C5FD" />
    
    <circle cx="250" cy="50" r="4" fill="#93C5FD" />
    <circle cx="280" cy="70" r="4" fill="#93C5FD" />
    <circle cx="230" cy="90" r="4" fill="#93C5FD" />
    <circle cx="260" cy="110" r="4" fill="#93C5FD" />
    <circle cx="240" cy="130" r="4" fill="#93C5FD" />
    <circle cx="270" cy="150" r="4" fill="#93C5FD" />
  </g>
  
  <!-- Digital Bitcoin Symbol -->
  <g transform="translate(200, 100)">
    <rect x="-20" y="-20" width="40" height="40" fill="#3B82F6" rx="5" ry="5" />
    <text x="0" y="8" font-family="sans-serif" font-size="25" text-anchor="middle" fill="#EFF6FF">â‚¿</text>
  </g>
  
  <!-- Realm name -->
  <text x="200" y="40" font-family="serif" font-size="20" text-anchor="middle" fill="#93C5FD">Digital Fortress</text>
</svg>