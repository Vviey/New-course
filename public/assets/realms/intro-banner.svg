<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B34700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE720B;stop-opacity:1" />
    </linearGradient>
    <pattern id="adinkraPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="10" cy="10" r="5" fill="#EE720B" fill-opacity="0.5" />
      <circle cx="30" cy="30" r="5" fill="#EE720B" fill-opacity="0.5" />
      <circle cx="30" cy="10" r="3" fill="#EE720B" fill-opacity="0.5" />
      <circle cx="10" cy="30" r="3" fill="#EE720B" fill-opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#sunset)" />
  
  <!-- Pattern overlay -->
  <rect width="800" height="400" fill="url(#adinkraPattern)" fill-opacity="0.3" />
  
  <!-- African landscape silhouette -->
  <path d="M0,300 Q100,280 200,310 Q300,340 400,290 Q500,240 600,280 Q700,320 800,300 L800,400 L0,400 Z" 
        fill="#201000" />
  
  <!-- Baobab tree silhouette -->
  <path d="M500,400 L520,300 Q530,290 545,295 Q560,300 570,280 Q580,260 590,270 Q600,280 605,260 Q610,240 615,255 Q620,270 630,250 
           Q640,230 645,240 Q650,250 660,230 Q670,210 675,220 Q680,230 685,210 Q690,230 695,220 Q700,210 705,230 L720,400 Z" 
        fill="#000000" fill-opacity="0.7" />
  
  <!-- African mask simplified -->
  <path d="M150,150 Q200,100 250,150 Q300,200 250,250 Q200,300 150,250 Q100,200 150,150 Z" 
        fill="#F7E8A4" fill-opacity="0.9" />
  <path d="M170,180 Q200,150 230,180 Q260,210 230,240 Q200,270 170,240 Q140,210 170,180 Z" 
        fill="#3E1E00" fill-opacity="0.8" />
  <path d="M190,200 L190,220 L210,220 L210,200 Z" fill="#EE720B" />
  
  <!-- Sun -->
  <circle cx="100" cy="100" r="60" fill="#FFD966" fill-opacity="0.8" />
  <circle cx="100" cy="100" r="40" fill="#FFECB3" fill-opacity="0.6" />
  
  <!-- Title text -->
  <text x="400" y="80" font-family="serif" font-size="36" font-weight="bold" fill="#FBF4D2" text-anchor="middle">
    Asha's Journey
  </text>
  <text x="400" y="120" font-family="sans-serif" font-size="24" fill="#FFF0D6" text-anchor="middle">
    Through the Realms of Money
  </text>
</svg>