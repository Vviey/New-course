      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

      position: absolute;
      top: 0;

      z-index: -1;

    h1 {
      font-family: 'Lora', serif;
      color: #92400e; /* Amber 800 */
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #b45309; /* Amber 700 */
    }
    
    .spinner {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 3px solid rgba(217, 119, 6, 0.1); /* Amber 600 with low opacity */
      border-radius: 50%;
      border-top-color: #d97706; /* Amber 600 */
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  <!-- No redirect needed - this is an entry page -->
