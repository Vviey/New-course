<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Asha's Journey</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #7928CA, #FF0080);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: white;
      color: #7928CA;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Asha's Journey</h1>
  <p>Redirecting to the Bitcoin education experience...</p>
  <a href="/frontend/index.html" class="btn">Click here if not redirected</a>
  
  <script>
    // Redirect to standalone app after 2 seconds
    setTimeout(() => {
      window.location.href = '/frontend/index.html';
    }, 2000);
  </script>
</body>
</html>
