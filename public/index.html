<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Bitcoin Quest</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #0c0c14;
        color: #eaeaea;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #2a2a36;
      }
      
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #d162db;
      }
      
      .main-heading {
        font-size: 3rem;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #d162db, #9c4fd8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #c0c0c6;
      }
      
      .button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #d162db;
        color: white !important;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .button:hover {
        background-color: #e39be9;
      }
      
      .hero {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 4rem;
      }
      
      .hero-content {
        flex: 1;
      }
      
      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      
      .hero-image img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #2a2a36;
        text-align: center;
        color: #6c6c7c;
        font-size: 0.875rem;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
        }
        
        .main-heading {
          font-size: 2.5rem;
        }
        
        .subtitle {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Bitcoin Quest</div>
        <a href="http://localhost:5000" class="button">Go to App</a>
      </header>
      
      <div class="hero">
        <div class="hero-content">
          <h1 class="main-heading">Asha's Journey Through the Realms of Money</h1>
          <p class="subtitle">Embark on an educational adventure to understand Bitcoin, cryptocurrency, and the future of money through an immersive, narrative-driven experience.</p>
          <a href="http://localhost:5000" class="button">Launch Application</a>
        </div>
        <div class="hero-image">
          <img src="/asha-character.png" alt="Asha, the protagonist" onerror="this.src='/favicon.ico'; this.style.width='100px';">
        </div>
      </div>
      
      <footer>
        <p>Bitcoin Quest - Educational Platform Â© 2025</p>
      </footer>
    </div>
  </body>
</html>
