<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bitcoin Quest</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #c62828;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 25px;
      background-color: #c62828;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #e53935;
    }
    .message {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>Bitcoin Quest requires an internet connection to access new content.</p>
    
    <div id="cached-content-message" style="display: none;" class="message">
      <p>However, you can still access previously downloaded content while offline.</p>
      <a href="/" class="retry-button">View Available Content</a>
    </div>
    
    <div id="no-cached-content-message" class="message">
      <p>Please check your connection and try again.</p>
      <a href="/" class="retry-button">Retry Connection</a>
    </div>
  </div>

  <script>
    // Check if we have any cached content
    if ('caches' in window) {
      caches.open('bitcoin-quest-v1').then(cache => {
        cache.keys().then(keys => {
          const hasCachedContent = keys.length > 5; // We have more than just basic app shell
          
          if (hasCachedContent) {
            document.getElementById('cached-content-message').style.display = 'block';
            document.getElementById('no-cached-content-message').style.display = 'none';
          }
        });
      });
    }
  </script>
</body>
</html>
